{% extends './_base.html'%}
{% load compress %}
{% load static %}

<!-- content block start-->
{% block content %}
<!-- Main Content -->
<div class="ml-64 p-6 w-full">
  <div class="container mx-auto">
    <div class="flex mb-5">
      <div class="flex">
        <input
          placeholder="Search tasks"
          type="text"
          class="search bg-gray-200 w-64 ml-5 text-black border-0 p-2 rounded"
        />
      </div>
      <div class="flex gap-2 ml-auto mr-32">
        <div class="message cursor-pointer">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 9h5m3 0h2M7 12h2m3 0h5M5 5h14a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1h-6.616a1 1 0 0 0-.67.257l-2.88 2.592A.5.5 0 0 1 8 18.477V17a1 1 0 0 0-1-1H5a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z"
            />
          </svg>
        </div>
        <div class="bell cursor-pointer">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M17.133 12.632v-1.8a5.407 5.407 0 0 0-4.154-5.262.955.955 0 0 0 .021-.106V3.1a1 1 0 0 0-2 0v2.364a.933.933 0 0 0 .021.106 5.406 5.406 0 0 0-4.154 5.262v1.8C6.867 15.018 5 15.614 5 16.807 5 17.4 5 18 5.538 18h12.924C19 18 19 17.4 19 16.807c0-1.193-1.867-1.789-1.867-4.175Zm-13.267-.8a1 1 0 0 1-1-1 9.424 9.424 0 0 1 2.517-6.391A1.001 1.001 0 1 1 6.854 5.8a7.43 7.43 0 0 0-1.988 5.037 1 1 0 0 1-1 .995Zm16.268 0a1 1 0 0 1-1-1A7.431 7.431 0 0 0 17.146 5.8a1 1 0 0 1 1.471-1.354 9.424 9.424 0 0 1 2.517 6.391 1 1 0 0 1-1 .995ZM8.823 19a3.453 3.453 0 0 0 6.354 0H8.823Z"
            />
          </svg>
        </div>
        <div
          class="cursor-pointer profile w-6 h-6 flex items-center justify-center bg-gray-200 rounded-full overflow-hidden"
        >
          <img
            src="{% static 'task_creation_app/israel.jpg' %}"
            alt="Israel"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>

    <div class="flex mt-24">
      <div class="flex ml-5 gap-2">
        <div
          class="preview flex rounded w-32 items-center bg-gray-100 shadow-lg"
        >
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
              width="24"
              height="24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M7.5 3.75H6A2.25 2.25 0 0 0 3.75 6v1.5M16.5 3.75H18A2.25 2.25 0 0 1 20.25 6v1.5m0 9V18A2.25 2.25 0 0 1 18 20.25h-1.5m-9 0H6A2.25 2.25 0 0 1 3.75 18v-1.5M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>
          </div>
          <div>
            <input
              type="text"
              placeholder="preview"
              class="w-full h-full bg-gray-100 outline-none focus:outline-none border-0 rounded"
            />
          </div>
        </div>

        <div class="sort flex rounded w-24 items-center bg-gray-100 shadow-lg">
          <div>
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 20V10m0 10-3-3m3 3 3-3m5-13v10m0-10 3 3m-3-3-3 3"
              />
            </svg>
          </div>

          <div>
            <input
              type="text"
              placeholder="sort"
              class="w-full h-full bg-gray-100 outline-none focus:outline-none border-0 rounded"
            />
          </div>
        </div>

        <div
          class="filter-div flex rounded w-24 items-center bg-gray-100 shadow-lg"
        >
          <div>
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="2"
                d="M18.796 4H5.204a1 1 0 0 0-.753 1.659l5.302 6.058a1 1 0 0 1 .247.659v4.874a.5.5 0 0 0 .2.4l3 2.25a.5.5 0 0 0 .8-.4v-7.124a1 1 0 0 1 .247-.659l5.302-6.059c.566-.646.106-1.658-.753-1.658Z"
              />
            </svg>
          </div>

          <div>
            <input
              type="text"
              placeholder="filter"
              class="filter w-full h-full bg-gray-100 outline-none focus:outline-none border-0 rounded"
            />
          </div>
        </div>
      </div>

      <div class="flex gap-8 ml-auto mr-32">
        <div class="flex -space-x-2">
          <img
            class="inline-block w-8 h-8 rounded-full ring-2 ring-white"
            src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80"
            alt="Image Description"
          />
          <img
            class="inline-block w-8 h-8 rounded-full ring-2 ring-white"
            src="https://images.unsplash.com/photo-1531927557220-a9e23c1e4794?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80"
            alt="Image Description"
          />
          <img
            class="inline-block w-8 h-8 rounded-full ring-2 ring-white"
            src="https://images.unsplash.com/photo-1541101767792-f9b2b1c4f127?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&&auto=format&fit=facearea&facepad=3&w=300&h=300&q=80"
            alt="Image Description"
          />
          <div
            class="inline-block w-8 h-8 rounded-full ring-2 ring-white bg-blue-600 items-center justify-center flex text-white"
          >
            +2
          </div>
        </div>

        <div class="add-members rounded-full cursor-pointer">
          <svg
            class="w-8 h-8 text-gray-800 opacity-50 hover:opacity-100 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 12h14m-7 7V5"
            />
          </svg>
        </div>

        <div class="add-task">
          <div>
            <button
              id="openModalBtn"
              class="p-2 bg-blue-600 hover:bg-blue-900 text-white rounded transition duration-500 ease-in-out"
            >
              + Add Task
            </button>
          </div>
          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2 class="text-xl font-bold mb-4">Create Task</h2>
              <form
                id="taskForm"
                method="post"
                class="grid grid-cols-1 gap-4 sm:grid-cols-2"
              >
                {% csrf_token %}
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="title"
                    >Title</label
                  >
                  <input
                    id="title"
                    name="title"
                    type="text"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required
                  />
                </div>
                <div class="mb-4 sm:col-span-2">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="description"
                    >Description</label
                  >
                  <textarea
                    id="description"
                    name="description"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required
                  ></textarea>
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="status"
                    >Status</label
                  >
                  <select
                    id="status"
                    name="status"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required
                  >
                    <option value="progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="overdue">Overdue</option>
                  </select>
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="priority"
                    >Priority</label
                  >
                  <select
                    id="priority"
                    name="priority"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required
                  >
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="due_date"
                    >Due Date</label
                  >
                  <input
                    id="due_date"
                    name="due_date"
                    type="datetime-local"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="category"
                    >Category</label
                  >
                  <input
                    id="category"
                    name="category"
                    type="text"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required
                  />
                </div>
                <div class="mb-4 sm:col-span-2">
                  <select
                    id="assigned_to"
                    name="assigned_to"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  >
                    <option value="1">ezeisraeljohn</option>
                    <option value="2">johndoe</option>
                  </select>
                </div>
                <button
                  type="submit"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded sm:col-span-2"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="xl:grid xl:grid-cols-3 mt-12 gap-4">
      <!-- In Progress Column -->
      <div id="in-progress" class="p-4 rounded">
        <div
          class="after-progress flex p-2 rounded-lg mr-24 border-2 border-blue-600"
        >
          <h2 class="ml-3 text-xl font-bold">
            In Progress <span class="num-progress opacity-20">0</span>
          </h2>
          <div class="ml-auto">
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="2"
                d="M12 6h.01M12 12h.01M12 18h.01"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Competed Column -->
      <div id="completed" class="p-4 rounded">
        <div class="after-completed flex p-2 rounded-lg mr-24 border-2 border-blue-600">
          <h2 class="ml-3 text-xl font-bold">
            Completed <span class="num-completed opacity-20">0</span>
          </h2>
          <div class="ml-auto">
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="2"
                d="M12 6h.01M12 12h.01M12 18h.01"
              />
            </svg>
          </div>
        </div>
      </div>
      <!-- Overdue Column-->
      <div id="overdue" class="p-4 rounded">
        <div
          class="flex after-overdue p-2 rounded-lg mr-24 border-2 border-blue-600"
        >
          <h2 class="ml-3 text-xl font-bold">
            Overdue <span class="num-overdue opacity-20">0</span>
          </h2>
          <div class="ml-auto">
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="2"
                d="M12 6h.01M12 12h.01M12 18h.01"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content%}
